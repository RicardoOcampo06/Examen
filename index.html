<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Personales</title>
    <meta name="description" content="Aplicación web para gestionar tareas personales">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <h1 id="app-title">Gestor de Tareas Personales</h1>
            <nav aria-label="Navegación principal">
                <ul class="nav-list">
                  
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="task-manager">
            <article aria-labelledby="form-title">
                <h2 id="form-title">Agregar nueva tarea</h2>

                <form id="task-form" novalidate>
                    <div class="form-row">
                        <label for="title">Título de la tarea</label>
                        <input id="title" name="title" type="text" required maxlength="100" placeholder="Ej: Comprar leche">
                    </div>

                    <div class="form-row">
                        <label for="dueDate">Fecha límite</label>
                        <input id="dueDate" name="dueDate" type="date" required>
                    </div>

                    <div class="form-row">
                        <label for="priority">Prioridad</label>
                        <select id="priority" name="priority" aria-label="Prioridad de la tarea">
                            <option value="baja">Baja</option>
                            <option value="media" selected>Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="description">Descripción</label>
                        <textarea id="description" name="description" rows="4" maxlength="500" placeholder="Detalles opcionales"></textarea>
                    </div>

                    <div class="form-row actions">
                        <button type="submit" id="add-task">Agregar tarea</button>
                        <button type="reset" id="reset-form">Limpiar</button>
                    </div>

                    <p id="message" role="status" aria-live="polite" class="visually-hidden"></p>
                </form>
            </article>
        </section>






        
        </section>
    </main>
    
</body>
</html>
